<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <title>NewsPortal</title>
</head>

<body>
  <header>
    <h1>News Portal</h1>
  </header>
  <div class="sources-nav">
    <button class="sources-button">Choose source</button>
    <div class="sources-container">
      <div class="filter-container">
        <div class="filter category">
          <p class="category__title">Filter sources by category:</p>
          <select class="category__select" name="category" id="category">
          </select>
        </div>
        <div class="filter language">
          <p class="language__title">Filter sources by language:</p>
          <select class="language__select" name="language" id="language">
          </select>
        </div>
      </div>
      <div class="sources buttons"></div>
    </div>
  </div>
  <main>
    <div class="news"></div>
  </main>
  <footer>
    <p class="copyright">
      Copyright <a href="https://newsapi.org">NewsAPI</a>
    </p>
    <a class="link" href="https://github.com/kotokatu">by _kotokatu</a>
    <a href="https://rs.school/"><img class="logo" src="<%= require('./assets/rs_school.svg') %>" alt="RSSchool Logo"></a>
  </footer>

  <template id="sourceItemTemp">
    <div class="source__item">
      <span class="source__item-name"></span>
    </div>
  </template>

  <template id="newsItemTemp">
    <div class="news__item">
      <div class="news__meta">
        <div class="news__meta-photo"></div>
        <ul class="news__meta-details">
          <li class="news__meta-author"></li>
          <li class="news__meta-date"></li>
        </ul>
      </div>
      <div class="news__description">
        <h2 class="news__description-title"></h2>
        <h3 class="news__description-source"></h3>
        <p class="news__description-content"></p>
        <p class="news__read-more">
          <a href="#">Read More</a>
        </p>
      </div>
    </div>
  </template>

</body>

</html>
